{%extends 'musicbeats/basic.html' %}
{% block title %}Login{% endblock %}

{% block body %}

    <form method="POST" action="/musicbeats/login">{% csrf_token %}

          <label for="exampleInputun" class="form-label">username</label>
          <input type="text" class="form-control" id="exampleInputun" name="username">
        </div>

          <label for="exampleInputPassword1" class="form-label">Password</label>

    </div>
      {% endblock %}
