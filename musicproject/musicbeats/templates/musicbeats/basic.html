<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      
      .card:hover{
          opacity: 1;
          transition: all 0.3s;
          background-color: #1bd760;
} 
    </style>
</head>
<body >
    {% load static%}
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Spotify</a>
          <!-- <link rel="icon" type="image/x-icon" href="musicbeats/logo.png"> -->
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/musicbeats/songs">All Songs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/musicbeats/watchlater">Watch Later</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/musicbeats/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/musicbeats/signup">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/musicbeats/upload">Upload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/musicbeats/c/{{request.user}}">Your Channel</a>
              </li>
              
              
            
            </ul>
            
            <form class="d-flex" role="search" method="GET" action="/musicbeats/search">
              <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
            {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto"></ul>
                <li class="nav nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="color: white;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Welcome {{request.user}}</a>
                    
                    <li class="nav-item">
                      <a style="color: white;" class="nav-link" onclick="logout()">Logout</a>
                    </li>  
                    
                  </li>
                </ul>
                <script>
                    function logout(){
                        Swal.fire({
                            title: 'Are you sure you want to Log out?',
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: 'Yes!'
                            }).then((result) => {
                            if (result.value) {
                                document.location = "/musicbeats/logout_user"
                            }
                        })
                    }
                </script>
            {% else %}
            <div class="my-2" style="padding-left: 1%;">
                <a href="/musicbeats/login"><button class="btn btn-sm btn-danger">Login</button></a>
                <a href="/musicbeats/signup"><button class="btn btn-sm btn-danger">Signup</button></a>
            </div>
        
        {% endif %}
    </nav>
    {% block body %}

    {% endblock %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      {% block javascript %}
      {% endblock %}
</body>
</html>
