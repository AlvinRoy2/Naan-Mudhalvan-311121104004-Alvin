{%extends 'musicbeats/basic.html' %}

{% block title %}All Songs {% endblock %}

{% block body %}

{% if message %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11">

</script>
<script>
    Swal.fire({
    position: "top-end",
    icon: "success",
    title: "{{ message }}",
    showConfirmButton: false,
    timer: 1500
})
</script>
{% endif %}

<div class="container">
        <div class="row">
            <div class="col-md-6" style="padding-top: 3%;">
                <img src="/media/{{song.image}}" height="500px" width="500px">
            </div>
            <div class="col-md-6">
                <h2 style="padding-top: 6%;font-weight: 550; color: green;">Title : {{song.name}}</h2>
                <h5 style="padding-top: 6%;font-weight: 550;">Category : {{song.tags}}</h5>
                <h5 style="padding-top: 6%;font-weight: 550;">Singer : {{song.artist}}</h5>
                <br>
                <audio controls style="padding-top: 2%;">
                    <source src="/media/{{song.song}}" type="audio/mp3">
                </audio>
                <br>
                <div style="padding-top: 3%;">
                    <div class="row">
                    <form action="/musicbeats/watchlater" method="POST"> {% csrf_token %}
                        <input type="hidden" name="video_id" value="{{song.song_id}}"> 
                        <button type="submit" class="btn btn-outline-danger">Add to Watch Later</button>
                    </form>
                    <a href="/media/{{song.song}}" download style="padding-left: 2%;"><button class="btn btn-outline-danger">Download</button></a>
                </div>
            </div>
        </div>
        </div>
</div> 
</script>
{% endblock %}
{% block js %}

{%endblock%}
