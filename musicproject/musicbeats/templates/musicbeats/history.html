{%extends 'musicbeats/basic.html' %}
{% block title %}Watchlater{% endblock %}

{% block body %}
{%load static%}
<h1 style="color: rgb(158,60,60); text-align: center;">History</h1>
<div class="container" style="padding-top:4% ;">

{% if history|length < 1%}
        <h3 style="text-align: center;">You don't have any songs in your History</h3>
{% endif %}
    {% for i in history reversed %}
    <div class="card mb-3" style="max-width: 940px;padding-top:3%">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="/media/{{i.image}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" style="color: green;font-weight: 550 ;">{{i.name}}</h5>
              <p class="card-text">{{i.tags}}</p>
              <a href="/musicbeats/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endblock %}
