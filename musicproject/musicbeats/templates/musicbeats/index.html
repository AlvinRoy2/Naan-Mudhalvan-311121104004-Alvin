{%extends 'musicbeats/basic.html'%}
{% block title%}MusicBeats{% endblock %}

{% block body %}
    {% load static%}
    
    

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'musicbeats/1stBan.jpg'%}" class="d-block w-80" style="width: 100%; height: 600px;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'musicbeats/2ndBan.jpg'%}" class="d-block w-100" style="height: 600px;"alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'musicbeats/3rdBan.jpg'%}" class="d-block w-100" style="height: 600px;" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Cards -->

     
    <!-- Cards -->
    <hr>
    <h2 style="padding-left: 7%;padding-top: 2%;font-family: serif;">Trending Songs</h2>
    <div class="row" style="padding-top: 2%; padding-left: 7%; padding-bottom: 3%">
      
        {% for i in song %}
          <div class="card" style="width: 18rem;padding-left: 2%">
            <img src="/media/{{i.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.tags}}</p>
              <a href="/musicbeats/songs/{{i.song_id}}" class="btn btn-outline-danger">Listen</a>
            </div>
          </div>
          
          {% endfor %}

        <h2 style="padding-top: 2%;font-family: serif;">Your Watchlater</h2>
    <div class="row" style="padding-top: 2%; padding-bottom: 3%">
        {% for i in watch reversed %}
          <div class="card" style="width: 18rem;padding-left: 2%">
            <img src="/media/{{i.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.tags}}</p>
              <a href="/musicbeats/songs/{{i.song_id}}" class="btn btn-outline-danger">Listen</a>
            </div>
          </div>
          {% endfor %}
    </div>
